
schemas:
  ReturnSinglePayload:
    type: object
    properties:
      data:
        type: object

  ReturnManyPayload:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
      nextCursor:
        type: string
        format: uuid|byte
      hasNextPage:
        type: boolean

